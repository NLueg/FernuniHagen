<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Einsendeaufgabe 5.1</title>
</h:head>

<h:body>
   <h:form>
      <h:panelGrid columns="2">
         <h:outputLabel for="forename" value="Vorname: " />
         <h:inputText id="forename" value="#{myNameBean.vname}" />
         <h:outputLabel for="surname" value="Nachname: " />
         <h:inputText id="surname" value="#{myNameBean.nname}" />
      </h:panelGrid>

      <h:commandButton id="submit" value="Senden" action="ausgabe.xhtml" >
      </h:commandButton>
   </h:form>
</h:body>
</html>
