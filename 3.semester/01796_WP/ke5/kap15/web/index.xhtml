<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h1>Kurseinheit 5</h1>

    <h2>Beispiel für Validatoren</h2>
    <h:form>
        <h:outputLabel for="input1" value="Eingabe: "/>
        <h:inputText id="input1" validatorMessage="Falsche Eingabe.">
            <f:validateRequired/>
        </h:inputText> <h:message for="input1"/>
        <br/>
        <h:inputText id="input2" validatorMessage="Falsche Eingabe.">
            <f:validateLength minimum="4" maximum="8"/>
        </h:inputText>
        <h:message for="input2"/><br/>

        <h:inputText id="input3" >
            <f:validateRegex pattern="[a-zA-Z]+"/>
        </h:inputText>

        <h:message for="input3"/>
        <br/>
        <h:commandButton value="Validieren"/>
    </h:form>

    <h2>Beispiel für Navigation</h2>

    <h:form>
         <h:commandButton value="Senden" action="goToPage2" />
         <h:commandLink value="Senden" action="goToPage3" />
        </h:form>
</h:body>
</html>
