<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8">
    <title>Praxisaufgabe HTML</title> 
    <style>

     table, th, td {border: 1px solid; border-collapse: collapse;}

    </style>
  </head> 
  <body> 
    <h3>Beschäftigungsliste</h3> 
    <ul> 
      <li>Sport</li> 
      <li>Programmierung</li> 
      <li>Filme schauen</li> 
      <li>Musik hören</li> 
    </ul> 
    <h3>Eine Tabelle</h3> 
    <table > 
      <tr> 
        <th width="200px">Beschäftigung</th> 
        <th width="200px">Zeit</th> 
      </tr> 
      <tr> 
        <td>Sport</td> 
        <td>5</td> 
      </tr> 
      <tr> 
        <td>Programmierung</td> 
        <td>7</td> 
      </tr> 
      <tr> 
        <td>Filme schauen</td> 
        <td>3</td> 
      </tr> 
      <tr> 
        <td>Musik hören</td> 
        <td>7,5</td> 
      </tr> 
    </table> 
  </body> 

</html>
