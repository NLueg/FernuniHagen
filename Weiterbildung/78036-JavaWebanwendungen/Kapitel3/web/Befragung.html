<html>

    <title>3.4 Formulardaten verarbeiten</title>
  </head>
  <body>
  <h1>Aufgabe: Formulardaten verarbeiten</h1>
    <h3>Formulardaten mit GET &uuml&bertragen</h3>
    <form method="GET" action="/kap03/FormularServlet">
      <label title="XYZ" for="morgen">XYZ</label> <input type="radio" name="Auswahl" value="Morgen" id="morgen"/><br />
      <label title="ABC" for="heute">ABC</label><input type="radio" name="Auswahl" value="Heute" id="heute" /><br />
      <input type="SUBMIT" value="Abschicken" />
    </form>
  </body>
</html>
